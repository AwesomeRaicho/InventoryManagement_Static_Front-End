<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style1.css" />
    <title>Create product instance</title>
  </head>
  <body>
    <h1 class="border p-3 text-white bg-info">New Product Instance</h1>
    <form class="p-4 mt-4" id="product-instance-form">
      <div class="mb-3">
        <label for="barcode-id" class="form-label">Barcode</label>
        <input type="text" class="form-control" id="barcode-id" />
      </div>
      <div class="mb-3">
        <label for="purchase-price-id" class="form-label">Purchase Price</label>
        <input type="text" class="form-control" id="purchase-price-id" />
      </div>
      <div class="mb-3">
        <label for="location-id" class="form-label">Location</label>
        <select id="location-id" class="form-select" required>
          <div id="locations-options-container">
            <option value="" default></option>
          </div>
        </select>
      </div>
      <div class="mb-3">
        <label for="status-id" class="form-label">Status</label>
        <select id="status-id" class="form-select">
          <div id="status-container">
            <option value="Available">Available</option>
            <option value="Reserved">Reserved</option>
            <option value="Sold">Sold</option>
          </div>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div style="margin-bottom: 100px">
      <ul id="error-list" class="text-danger"></ul>
    </div>
    <div id="back-menu-container">
      <a id="back-menu-link">‚Üê</a>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
  <script src="Product-instances-create.js"></script>
</html>
