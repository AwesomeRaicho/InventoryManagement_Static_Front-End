<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style1.css" />

    <title>Create new product</title>
  </head>
  <body>
    <form id="product-form" class="p-3" style="margin-bottom: 150px">
      <h2 class="mb-4">
        Create a new
        <span id="product-type-name" class="text-success fw-bolder"></span>
        product
      </h2>
      <div class="mb-3">
        <label class="form-label" for="ProductNumber">Product Number</label>
        <input
          class="form-control"
          type="text"
          id="ProductNumber"
          name="ProductNumber"
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="ProductName">Product Name</label>
        <input
          class="form-control"
          type="text"
          name="ProductName"
          id="ProductName"
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="Price">Price</label>
        <input class="form-control" type="text" name="Price" id="Price" />
      </div>
      <div class="mb-3">
        <label>Properties:</label>
      </div>
      <div id="properties-container" class="my-4"></div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="back-menu-container">
      <a href="/ProductType/ProductTypes.html" id="back-menu-link">‚Üê</a>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
  <script src="ProductCreate.js"></script>
</html>
